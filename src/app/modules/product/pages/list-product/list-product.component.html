<mat-card class="my-card">
  <mat-card-title>Productos</mat-card-title>

  <mat-card-subtitle>Listado de productos</mat-card-subtitle>

  <mat-card-content>
    <table mat-table [dataSource]="products" class="my-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>

        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="right">Precio</th>

        <td mat-cell *matCellDef="let product" class="right">
          {{ product.price }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="right">Cantidad</th>

        <td mat-cell *matCellDef="let product" class="right">
          {{ product.stock }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="right">Acciones</th>

        <td mat-cell *matCellDef="let product" class="right">
          <button
            mat-button
            [routerLink]="['/productos/formulario', product._id]">
            Editar
          </button>
          <button mat-button (click)="openConfirmDialog(product._id)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button routerLink="/productos/formulario">
      Nuevo Producto
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-progress-bar *ngIf="isLoad" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
